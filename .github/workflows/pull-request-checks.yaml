name: Pull request build and pre-deployment checks

# Group requests for the same pull request to avoid multiple builds
concurrency:
  group: ${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [main]

jobs:
  test:
    name: Pull request build and pre-deployment checks
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"

      - name: Install dependencies
        run: |
          yarn install

      # Prettify code and commit if changes
      - name: Format code
        run: |
          yarn run format
          git config --global user.name "GitHub Action"
          if ! git diff --quiet; then
            git add .
            git commit -m "chore: format code"
            git push
          fi

      - name: Build storybook
        run: |
          yarn run build:storybook

      - name: Build all packages
        run: |
          yarn run build

      # Get release status, this helps to determine if we are ready to publish
      # in cases when we are updating package versions.

      # We expect this to fail if a release will be incorrect on merging the PR.
      - name: Get release status
        run: |
          yarn run status
