name: Pull request build and pre-deployment checks

# Group requests for the same pull request to avoid multiple builds
concurrency:
  group: ${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [main]

jobs:
  pull-request-checks:
    name: Build and pre-deployment checks
    runs-on: ubuntu-latest
    env:
      # Ensure that Chalk uses colors in the output
      FORCE_COLOR: 2
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile

      # Get release status, this helps to determine if we are ready to publish
      # in cases when we are updating package versions.

      # We expect this to fail if a release will be incorrect on merging the PR.
      - name: Get release status
        run: |
          yarn run status

      - name: Build storybook
        run: |
          yarn run build:storybook

      - name: Build all packages
        run: |
          yarn run build
